<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./components/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="calc_body">
      <div class="calc_header">
        <h2 class="title">Calc</h2>
        <p class="first_theme"> 1</p>
        <p class="second_theme"> 2</p>
        <p class="third_theme"> 3</p>
        <form class="slider">
          <input type="range" min-value="1" max-value="3" step="1">
        </form>
        <h3 class="theme_selector"> THEME </h3>
      </div>
      <div class="number_output">
        <p class="output_bar"> 399,99</p>
      </div>
      <div class="buttons">
        <button class="number_zero">0</button>
        <button class="number_nine">9</button>
        <button class="number_eight">8</button>
        <button class="number_seven">7</button>
        <button class="number_six">6</button>
        <button class="number_five">5</button>
        <button class="number_four">4</button>
        <button class="number_three">3</button>
        <button class="number_two">2</button>
        <button class="number_one">1</button>
        <button class="number_dot">.</button>
        <button class="number_slash">/</button>
        <button class="number_plus">+</button>
        <button class="number_times">x</button>
        <button class="number_minus">-</button>
        <button class="number_delete">DEL</button>
        <button class="number_reset">RESET</button>
        <button class="number_equal">=</button>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
